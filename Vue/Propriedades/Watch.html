<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="vue.js"></script>
</head>

<body>

    <h4>Observa a mudanca de estado dos atibutos</h4>

    <div id="app">
        <span>Paciente</span>
        <input type="text" v-model="paciente">
        <br>
        <ul >
            <li v-for="p in lista">{{p.nome}}</li>
        </ul>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                paciente: "",
                pacientes: [{ nome: "Alex", idade: 23 }, { nome: "Luana", idade: 34 },],
                lista: []
            },
            methods: {},
            watch: {
                paciente(valorNovo, valorAntigo) {
                    console.log(valorNovo, valorAntigo)

                    // .match -> compara com valor passado e retorna um boolean
                    this.lista = this.pacientes.filter(p => p.nome.match(valorNovo))
                }
            }
        })

    </script>
</body>

</html>
