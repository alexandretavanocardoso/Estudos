<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./vue.js"></script>
    <title></title>
    <style>  

    </style>
</head>
<body>
    <div id="app">
        <h1>Manipulando CSS com VueJS</h1>
        <div :style="
        { background: backgroundDiv, 
          color: 'white',
          width: widthDiv,
          fontSize: '30px'
        }">
            Definindo styles com objetos
        </div>
        <div :style="estilo">
            Definindo styles com objetos
        </div>
    </div>

    <script>

        const vm = new Vue({
            el: '#app',
            data: {
                estilo: {
                    background: 'red',
                    width: '300px'
                },
                backgroundDiv: 'green',
                widthDiv: '500px'
            }
        })

    </script>
</body>
</html>
