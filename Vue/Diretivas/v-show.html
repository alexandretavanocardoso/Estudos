<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <script src="../vue.js"></script>

    <style>
        .vermelho{
            color: red;
        }

        .verde{
            color: green;
        }

        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="app">
      <h3 @mouseover="exibirTextoAjuda = true" @mouseout="exibirTextoAjuda = false">Exemplo tooltip</h3>
      <div v-show="exibirTextoAjuda">
          <h3>Titulo</h3>
          <p>Conteudo</p>
      </div>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: { exibirTextoAjuda: false},
            methods: { }
        });
    </script>
</body>
</html>
