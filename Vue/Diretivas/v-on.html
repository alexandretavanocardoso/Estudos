<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-on: ou @</title>

    <script src="../vue.js"></script>

    <style>
        .vermelho{
            color: red;
        }

        .verde{
            color: green;
        }

        .negrito{
            font-weight: bold;
        }
    </style>
</head>
<body>

    <b>USADA PARA MANIPULAÇÃO DE EVENTOS</b>
    
    <div id="app">
       <input type="text" @keyup="imprimirTexto()">
       <button v-on:click="mensagemAlerta($event, 1)">Botao</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {},
            methods: {
                imprimirTexto(){
                    console.log("v-on")
                },
                mensagemAlerta(event, um){
                    alert(event + um)
                }
            }
        });
    </script>
</body>
</html>
